name: Build and Lint
on:
  push:
    branches:
      - '!main'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm install

      - name: Build
        run: npm run build
        env:
          VITE_BACKEND_URL: http://ignored.dev

      - name: Lint
        run: npm run lint
